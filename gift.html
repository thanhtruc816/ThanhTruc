<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quà nè</title>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png" />

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            border: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            font-family: "Mountains of Christmas", cursive;
            overflow: hidden;

            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        html::after,
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.6;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .headline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20vw;
            color: rgba(255, 255, 255, 0.12);
            mix-blend-mode: overlay;
            user-select: none;
        }

        .instructions {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            font-size: 7vw;
            color: white;
            user-select: none;
            text-shadow:
                2px 2px 0 #000,
                4px 4px 0 #333,
                6px 6px 0 #555;
        }

        .credits {
            position: absolute;
            bottom: 0;
            right: 0;
            color: white;
            font-size: 20px;
        }

        .gift {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            display: block;
            width: 200px;
            height: auto;
            transform: translate3d(-50%, -50%, 0) rotateY(0) rotateX(0) scale(0);
            transition: all 3s ease-out 0.5s;
            user-select: none;
        }

        .present {
            position: absolute;
            top: 55%;
            left: 0;
            right: 0;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            cursor: pointer;
            perspective: 600px;
            transform: translateY(-50%);
            z-index: 1;
        }

        .wiggle-container {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform-origin: bottom;
        }

        .present.animate .wiggle-container {
            animation: wiggle 0.3s ease 0s 1 normal forwards;
        }

        @keyframes wiggle {
            0% {
                transform: translateX(0) rotateX(0);
            }

            25% {
                transform: translateX(calc(var(--count) * -1px)) rotateX(calc(var(--count) * 1deg));
            }

            50% {
                transform: translateX(0) rotateX(0);
            }

            75% {
                transform: translateX(calc(var(--count) * 1px)) rotateX(calc(var(--count) * -1deg));
            }

            100% {
                transform: translateX(0) rotateX(0);
            }
        }

        .rotate-container {
            height: 100%;
            transform: rotateY(170deg);
            transform-style: preserve-3d;
            animation: present-rotate 30s infinite linear;
        }

        @keyframes present-rotate {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .bottom,
        .front,
        .left,
        .back,
        .right {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #721919;
        }

        .bottom {
            transform: translateY(50%) rotateX(90deg);
        }

        .front,
        .left,
        .back,
        .right {
            transition: transform 1s ease-out 3s;
            transform-origin: bottom;
            transform-style: preserve-3d;
        }

        .front:after,
        .left:after,
        .back:after,
        .right:after,
        .lid-top:after,
        .lid-front:after,
        .lid-left:after,
        .lid-back:after,
        .lid-right:after {
            content: "";
            position: absolute;
            left: calc(50% - 10px);
            width: 20px;
            height: 100%;
            background-color: white;
            transform: translateZ(0.1px);
        }

        .lid-top:before {
            content: "";
            position: absolute;
            top: calc(50% - 10px);
            left: 0;
            width: 100%;
            height: 20px;
            background-color: white;
            transform: translateZ(0.1px);
        }

        .left {
            transform: translateX(-50%) rotateY(-90deg);
        }

        .back {
            transform: translateZ(-100px) rotateY(180deg) rotateX(0);
        }

        .right {
            transform: translateX(50%) rotateY(90deg);
        }

        .front {
            transform: translateZ(100px);
        }

        .lid {
            animation: lid-animation 3.5s 1s infinite;
            transform: translate3d(0, 0, 0);
            transform-style: preserve-3d;
            transition: transform 1s ease-out 3s;
        }

        @keyframes lid-animation {
            0% {
                transform: translate3d(0, 0, 0) rotateX(0);
            }

            5% {
                transform: translate3d(0, -10px, -5px) rotateX(5deg);
            }

            10% {
                transform: translate3d(0, -10px, 5px) rotateX(-5deg);
            }

            15% {
                transform: translate3d(0, -10px, -5px) rotateX(5deg);
            }

            20% {
                transform: translate3d(0, -10px, 5px) rotateX(-5deg);
            }

            25% {
                transform: translate3d(0, -10px, -5px) rotateX(5deg);
            }

            30% {
                transform: translate3d(0, 0, 0) rotateX(0);
            }
        }

        .lid-top,
        .lid-left,
        .lid-back,
        .lid-right,
        .lid-front {
            position: absolute;
            top: 0;
            left: -5px;
            width: 210px;
            background-color: #490909;
            opacity: 1;
        }

        .lid-top {
            top: -5px;
            height: 210px;
            transform: translateY(-50%) rotateX(90deg);
            transform-style: preserve-3d;
        }

        .lid-left,
        .lid-back,
        .lid-right,
        .lid-front {
            top: -5px;
            height: 40px;
            transform-style: preserve-3d;
        }

        .lid-left {
            transform: translateX(-50%) rotateY(-90deg);
        }

        .lid-back {
            transform: translateZ(-105px) rotateY(180deg);
        }

        .lid-right {
            transform: translateX(50%) rotateY(90deg);
        }

        .lid-front {
            transform: translateZ(105px);
        }

        .present:hover .lid {
            animation: none;
        }

        .present.open {
            cursor: default;
        }

        .present.open .gift {
            transform: translate3d(-50%, -50%, 100px) rotateY(360deg) rotateX(5deg) scale(1);
        }

        .present.open .wiggle-container {
            animation: none;
        }

        .present.open .left {
            transform: translateX(-50%) rotateY(-90deg) rotateX(-90deg);
        }

        .present.open .back {
            transform: translateZ(-100px) rotateY(180deg) rotateX(-90deg);
        }

        .present.open .right {
            transform: translateX(50%) rotateY(90deg) rotateX(-90deg);
        }

        .present.open .front {
            transform: translateZ(100px) rotateX(-90deg);
        }

        .present.open .lid {
            animation: none;
            transform: translate3d(0, -120px, -120px) rotateX(50deg);
        }

        .present.open .front,
        .present.open .left,
        .present.open .back,
        .present.open .right,
        .present.open .lid {
            transition: transform 0.5s ease-out;
        }
    </style>

</head>

<body>
    <canvas width="626" height="563"></canvas>

    <!-- <div class="headline">MERRY CHRISTMAS</div> -->

    <div class="instructions">Quà nè</div>

    <div class="present">
        <img class="gift" src="./assets/gift.jpg" alt="the gift">

        <div class="wiggle-container">
            <div class="rotate-container">
                <div class="bottom"></div>
                <div class="front"></div>
                <div class="left"></div>
                <div class="back"></div>
                <div class="right"></div>

                <div class="lid">
                    <div class="lid-top"></div>
                    <div class="lid-front"></div>
                    <div class="lid-left"></div>
                    <div class="lid-back"></div>
                    <div class="lid-right"></div>
                </div>
            </div>
        </div>
    </div>
    <script id="rendered-js">
        const countsNeeded = 20;
        let counts = 1;

        const present = document.querySelector('.present');
        present.addEventListener('click', () => {
            counts += 1;
            present.style.setProperty('--count', Math.ceil(counts / 2));
            present.classList.add('animate');
            setTimeout(() => {
                present.classList.remove('animate');
            }, 300);

            if (counts >= countsNeeded) {
                present.classList.add('open');
            }
        });

        function handleClick() {
            counts += 1;
            present.style.setProperty('--count', Math.ceil(counts / 2));
            present.classList.add('animate');
            setTimeout(() => {
                present.classList.remove('animate');
            }, 300);

            if (counts >= countsNeeded) {
                present.classList.add('open');
            }
        }

        present.addEventListener('click', handleClick);
        present.addEventListener('touchstart', handleClick);

        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        let width;
        let height;
        let lastNow;
        let snowflakes = [];
        let maxSnowflakes = 300;

        const rand = (min, max) => min + Math.random() * (max - min);

        class Snowflake {
            constructor() {
                this.spawn(true);
            }

            spawn(anyY = false) {
                this.x = rand(0, width);
                this.y = anyY ? rand(-50, height + 50) : rand(-50, -10);
                this.xVel = rand(-0.05, 0.05);
                this.yVel = rand(0.02, 0.1);
                this.angle = rand(0, Math.PI * 2);
                this.angleVel = rand(-0.001, 0.001);
                this.size = rand(5, 15);
                this.sizeOsc = rand(0.01, 0.5);
            }

            update(elapsed) {
                const xForce = rand(-0.001, 0.001);
                if (Math.abs(this.xVel + xForce) < 0.075) {
                    this.xVel += xForce;
                }

                this.x += this.xVel * elapsed;
                this.y += this.yVel * elapsed;
                this.angle += this.xVel * 0.05 * elapsed;

                if (
                    this.y - this.size > height ||
                    this.x + this.size < 0 ||
                    this.x - this.size > width
                ) {
                    this.spawn();
                }

                this.render();
            }

            render() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.2, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.restore();
            }
        }

        function render(now) {
            requestAnimationFrame(render);
            const elapsed = now - lastNow;
            lastNow = now;

            ctx.clearRect(0, 0, width, height);
            if (snowflakes.length < maxSnowflakes) {
                snowflakes.push(new Snowflake());
            }

            ctx.strokeStyle = 'rgba(255, 255, 255, .5)';
            ctx.fillStyle = 'rgba(255, 255, 255, .5)';

            snowflakes.forEach(snowflake => snowflake.update(elapsed));
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            maxSnowflakes = Math.max(width / 10, 100);
        }

        function init() {
            resize();
            render(lastNow = performance.now());
        }

        window.addEventListener('resize', resize);

        init();

    </script>

</body>

</html>
